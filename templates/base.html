<!Doctype HTML>
{% load url from future %}
{% load staticfiles %}
<html lang="en">
<head>
<meta charset="UTF-8">
<title>uDisplay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Risky">
<link rel="stylesheet" href="{% static "uDisplay/css/bootstrap.min.css" %}" type="text/css" />
<link rel="icon" href="{% static "uDisplay/images/favicon.ico" %}">
<link rel="stylesheet" href="{% static "uDisplay/style.css" %}" type="text/css" />
<!--[if gte IE 9]>
<style type="text/css">
    .gradient {
    filter: none;
    }
</style>
<![endif]-->
</head>
<body>
    {% block content %}{% endblock %}
    {% block js %}
    <script src="{% static "uDisplay/js/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "uDisplay/js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "uDisplay/js/sockjs.js" %}" type="text/javascript"></script>
    <script src="{% static "uDisplay/js/socket.io.js" %}" type="text/javascript"></script>
    {% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
